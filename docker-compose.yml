version: '3'

services:

  web-core:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=development
    ports:
      - 4000:4000
    volumes:
      - ./:/opt/web-core
    command: ["npm", "run", "start"]

  mongo:
    image: sammlerio/mongo:latest@sha256:c8a1941d19da89eaa84b30276ec350e54f2e80bcd3bdd81f69a8f13070e8b333
    ports:
      - 27017:27017

  auth-service:
    image: sammlerio/auth-service:latest@sha256:42f577814c554fe20c01ed4835b3c27677afc593fc2d29049e7fc80dca5ae48d
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - MONGODB_DEBUG=false
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
    volumes:
      - ./node_modules/auth-service:/opt/auth-service
    command: ["npm", "run", "start:watch"]
    depends_on:
      - mongo

